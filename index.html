<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="scoreboard">
        <div class="playerScore">
            <h2>Player Score:</h2>
            <h2 class="playerScoreBox">0</h2>
        </div>
        <div class="roundCounter">
            <h2>Round:</h2>
            <h2 class="roundCounterBox">0</h2>
        </div>
        <div class="computerScore">
            <h2>Computer Score:</h2>
            <h2 class="computerScoreBox">0</h2>
        </div>
    </div>

    <h1 class="header">Please Choose A Sign:</h1>

    <div class="container">
        <button class="btn-rock""><img src="images/image-rock.webp" alt="Picture of the rock hand sign"></button>
        <button class="btn-paper"><img src="images/image-paper.webp" alt="Picture of the paper hand sign"></button>
        <button class="btn-scissors"><img src="images/image-scissors.webp" alt="Picture of the scissors hand sign"></button>
    </div>

    <div class="messageContainer">
        <p class="messageBox">Welcome!</p>
    </div>
</body>
</html>
